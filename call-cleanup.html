<!DOCTYPE html>
<html>
<head>
  <title>Data Cleanup</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAw_9x-VrGBZmFZqNxE9vY9p9aGqDqGqGo",
      authDomain: "compass-31e9e.firebaseapp.com",
      projectId: "compass-31e9e",
      storageBucket: "compass-31e9e.firebasestorage.app",
      messagingSenderId: "70173334851",
      appId: "1:70173334851:web:79c8e8f8c9e9c9e9c9e9c9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.runCleanup = async function() {
      try {
        const user = auth.currentUser;
        if (!user) {
          alert('Please login first');
          return;
        }

        const token = await user.getIdToken();
        const apiUrl = 'https://api-g3xwwspyla-an.a.run.app/api/admin/cleanup-users';

        document.getElementById('status').textContent = 'Running cleanup...';
        document.getElementById('result').textContent = '';

        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
          },
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('status').textContent = 'Cleanup completed successfully!';
          document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        } else {
          document.getElementById('status').textContent = 'Cleanup failed!';
          document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        document.getElementById('status').textContent = 'Error: ' + error.message;
        console.error('Error:', error);
      }
    };

    window.login = async function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById('status').textContent = 'Logged in successfully!';
      } catch (error) {
        document.getElementById('status').textContent = 'Login failed: ' + error.message;
      }
    };
  </script>
</head>
<body>
  <h1>Data Cleanup Tool</h1>

  <div>
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" style="width: 300px;" />
    <br />
    <input type="password" id="password" placeholder="Password" style="width: 300px; margin-top: 10px;" />
    <br />
    <button onclick="login()" style="margin-top: 10px;">Login</button>
  </div>

  <div style="margin-top: 30px;">
    <h2>Run Cleanup</h2>
    <button onclick="runCleanup()">Run Data Cleanup</button>
  </div>

  <div style="margin-top: 20px;">
    <h3>Status:</h3>
    <div id="status"></div>
  </div>

  <div style="margin-top: 20px;">
    <h3>Result:</h3>
    <pre id="result"></pre>
  </div>
</body>
</html>
